<div class="" ng-controller="RegistroAtencionCtrl" style="background-color: rgba(255,255,255,0.85);">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3"> Registrar Atención </h1>
	</div>

	<div class="">
	<div class="cell scrollable hover">
		<div class="cell-inner">
			<div class="tab-content">

				<div class="col-xs-12" style="line-height: 1.1; font-size: 95%;">
					<fieldset class="row">
						<legend class="col-xs-12 mb-sm pb-n" style="font-size: 14px; font-weight: bold; border: none;">
							<div class="block" style="background-color: #5d7581; color: white; text-align: center; line-height: 1.5;">
								DATOS DEL PACIENTE </div>
						</legend>
						<div class="col-xs-12 form-inline mb-sm pl-xs">
							<div class="form-group col-md-3 col-sm-6 col-xs-12">
								<div class="mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Nombres y Apellidos </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.paciente }} </span>
							</div>
							<div class="form-group col-md-3 col-sm-6 col-xs-12">
								<div class="mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Doc. de Identidad </label>
								</div>
								<span class="text-black m-n"> {{ fData.tipoDocumento }} </span>
								<span class="text-black m-n"> {{ fData.numeroDocumento }} </span>
							</div>
							<div class="form-group col-md-3 col-sm-6 col-xs-12">
								<div class="mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Sexo </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.sexo }} </span>
							</div>
							<div class="form-group col-md-3 col-sm-6 col-xs-12">
								<div class="mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Edad </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.edad }} </span>
							</div>

						</div>
					</fieldset>
				</div>

				<div class="col-xs-12" style="line-height: 1.1; font-size: 95%;">
					<fieldset class="row">
						<legend class="col-xs-12  mb-sm pb-n" style="font-weight: bold; font-size: 14px; border: none;">
							<div class="block" style="background-color: #5d7581; color: white; text-align: center; line-height: 1.5;">
								ACTO MEDICO </div>
						</legend>
						<div class="col-xs-12 form-inline mb-sm pl-xs">
							<div class="form-group col-md-3 col-sm-6 col-xs-12 mb-xs">
								<div class=" mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Profesional </label>
								</div>
								<span class="help-block text-black m-n"
									style="font-style: oblique;"> {{ fData.medico }} </span>
							</div>
							<div class="form-group col-md-3 col-sm-6 col-xs-12 mb-xs">
								<div class=" mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Fecha de Atención </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.fechaCita }} </span>
							</div>
							<div class="form-group col-md-2 col-sm-6 col-xs-12 mb-xs">
								<div class=" mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Peso </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.peso }} </span>
							</div>
							<div class="form-group col-md-2 col-sm-6 col-xs-12 mb-xs">
								<div class=" mb-n">
									<label for="inputHelpBlock" class="m-n text-blue"> Talla </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.talla }} </span>
							</div>
							<div class="form-group col-md-2 col-sm-6 col-xs-12 mb-xs">
								<div class=" mb-n">
									<label class="m-n text-blue"> IMC </label>
								</div>
								<span class="help-block text-black m-n"> {{ fData.imc }} </span>
							</div>
						</div>
					</fieldset>

				</div>

				<uib-tabset active="0">
					<uib-tab index="$index" ng-repeat="item in fData.detalle" heading="Producto {{$index + 1}}">
						<div class="row" style="margin-right: 0px !important;margin-left: 0px !important;">
							<div class="form-group col-md-2 col-sm-6 col-xs-12 mb-xs">
								<div class=" mb-n">
									<label  class="m-n text-blue"> Producto: </label>
								</div>
								<span class="text-black m-n"> {{ item.producto }} </span>
							</div>
						</div>

						<div class="row" style="margin-right: 0px !important;margin-left: 0px !important;">
							<div class="form-group col-sm-6">
								<div class=" mb-n">
									<label class="m-n text-blue"> Informe: </label>
								</div>
								<textarea name="informe" id="" cols="30" rows="5" ng-model="item.informe" style="width: 100%;"></textarea>
							</div>
							<div class="form-group col-sm-6">
								<div class=" mb-n">
									<label class="m-n text-blue"> Observaciones: </label>
								</div>
								<textarea name="observaciones" id="" cols="30" rows="5" ng-model="item.observaciones" style="width: 100%;"></textarea>
							</div>

							<div class="block mt text-center">
								<button type="button" class="btn btn-warning" ng-click="goToUrl('app/atencion-medica'); $event.preventDefault();"
									style="width: 150px;">
									<i class="fa fa-step-backward"></i> Regresar
								</button>
								<button class="btn btn-success" ng-click="grabarAtencionMedica(); $event.preventDefault();"
									ng-disabled="formAtencionMedicaAmb.$invalid || gridOptionsDiagnostico.data.length==0" style="width: 240px;">
									<i class="fa fa-edit"></i> Grabar
								</button>
							</div>
						</div>
					</uib-tab>
					<uib-tab index="receta" heading="Receta">
						<div class="row" style="margin-right: 0px !important;margin-left: 0px !important;">
							<div class="form-group col-sm-12">
								<div class=" mb-n">
									<label class="m-n text-blue"> Indicaciones Generales: </label>
								</div>
								<textarea name="informe" id="" cols="30" rows="5" ng-model="fData.indicacionesGenerales" style="width: 100%;"></textarea>
							</div>

							<div class="block mt text-center">
								<button class="btn btn-success" ng-click="grabarReceta(); $event.preventDefault();"
									style="width: 240px;">
									<i class="fa fa-edit"></i> Grabar Receta
								</button>
							</div>

						</div>
					</uib-tab>


				</uib-tabset>
			</div>
		</div>

	</div>
</div>

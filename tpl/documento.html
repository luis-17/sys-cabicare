<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3"> Documentos </h1>
  </div>
  <div class="wrapper-md" ng-controller="DocumentoCtrl">
    <div class="row">
				<div class="col-xs-12 mb">
					<div class="form-group">
						<div class="pull-left mr-sm">
							<label> Categoria </label>
							<div class="input-group col-xs-12">
								<select class="form-control input-sm" ng-model="fBusqueda.categoria" 
									ng-options="item as item.descripcion for item in fArr.listaCategoriaFiltro"></select>
							</div>
						</div>
						<div class="pull-left mr-sm">
							<label> AÃ±o </label>
							<div class="input-group col-xs-12">
								<select class="form-control input-sm" ng-model="fBusqueda.anio" 
									ng-options="item as item.descripcion for item in fArr.listaAnioFiltro"></select>
							</div>
						</div>
						<div class="pull-left mr-sm">
							<label> Mes </label>
							<div class="input-group col-xs-12">
								<select class="form-control input-sm" ng-model="fBusqueda.mes" 
									ng-options="item as item.descripcion for item in fArr.listaMesFiltro"></select>
							</div>
						</div>
						<div class="input-group mt-lg pull-left">
							<button type="button" class="btn btn-info btn-xs" ng-click="metodos.getPaginationServerSide(true);">
								<i class="fa fa-refresh"></i> PROCESAR
							</button>
						</div>

					</div>
				</div>
        <div class="col-xs-12 text-right">
            <button class="btn m-b-xs btn-info pull-left btn-xs" ng-click="btnBuscar();"> 
              <i class="fa fa-search"> </i> Buscar </button>
            <button class="btn m-b-xs btn-success btn-xs" ng-click="btnNuevo();">
              <i class="fa fa-file-text"></i> Nuevo </button>
            <button ng-if="mySelectionGrid.length == 1" ng-click="btnVer(mySelectionGrid[0]);" class="btn m-b-xs btn-warning btn-xs"> 
              <i class="fa fa-edit"></i> Ver </button>
            <button ng-if="mySelectionGrid.length == 1" ng-click="btnAnular();" class="btn m-b-xs btn-danger btn-xs">
              <i class="fa fa-trash-o"></i> Anular </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div  ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize class="grid table-responsive fs-mini-grid"></div>
        </div>
    </div>
  </div>
